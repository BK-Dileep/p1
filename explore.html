      <h1 style="color:red">Book The Tickets</h1>
            <form id="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  </div>
                  <br>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  </div>
                  <br>
                <div class="col-md-4">
                    <label for="Email" class="form-label">Email</label>
                    <input type="Email" class="form-control" id="Email" value="" required>
                    </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">From Country</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Africa</option>
                    <option>USA</option>
                    <option >Canada</option>
                    <option>France</option>
                    <option >Denmark</option>
                    <option >Netherlands</option>
                    <option>Norway</option>
                    <option>Russia</option>
                    <option>Finland</option>
                    <option>Jammu & Kashmir</option>
                    <option>Japan</option>
                    <option>Australia</option>
                    <option>China</option>
                    <option>Israel</option>
                    <option>UAE</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">To Country</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Africa</option>
                    <option>USA</option>
                    <option >Canada</option>
                    <option>France</option>
                    <option >Denmark</option>
                    <option >Netherlands</option>
                    <option>Norway</option>
                    <option>Russia</option>
                    <option>Finland</option>
                    <option>Jammu & Kashmir</option>
                    <option>Japan</option>
                    <option>Australia</option>
                    <option>China</option>
                    <option>Israel</option>
                    <option>UAE</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Number Of Tickets</label>
                  <input type="number" class="form-control" id="validationCustom05" required>
                  </div>
                  <div class="col-md-3">
                    <label for="Number" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="number" required>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                      <p style="color:red">You will receive a payment link pay and get the tickets to your Email</p>
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">BOOK NOW</button>
                </div>
